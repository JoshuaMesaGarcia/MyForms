<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="Css/toastr.scss" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="Css/Index.css" rel="stylesheet" />
    <title>UDP2</title>

</head>

<body>
    <div class="container">
        <form class="col s12 m6 l6" id="myForm" onsubmit="return false">
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" name="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">label</i>
                    <input type="number" id="age" name="age" class="validate"  />
                    <label for="age">Insert your Age</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">perm_identity</i>
                        <select id="gender" name="gender">
                             <option value="" disabled selected>Choose your option</option>
                             <option value="M">Male</option>
                             <option value="F">Female</option>
                        </select>
                    <label for="gender">Select your Gender</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email" name="email" class="validate" />
                    <label for="email">Insert your Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">label</i>
                    <input type="text" id="local" name="local" class="validate"  />
                    <label for="local">Insert your Address </label>
                </div>
                <div class="input-field col s12 m6 l6">
                     <i class="material-icons prefix">phone</i>
                     <input id="tlf" name="tlf" type="tel" class="validate">
                     <label for="tlf">Telephone</label>
               </div>
            </div>
            <div class="row">
                  <div class="input-field col s12 m6 l6">
                    <input class="btn waves-effect waves-light right submit" onsubmit="return false" id="formSubmit" type="submit" value="Insert" />
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <table class="table-responsive" id="myTable">

                    </table>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="Js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="Js/toastr.js"></script>
    <script type="text/javascript" src="Js/Connect.js"></script>
    <script type="text/javascript" src="Js/validator.js"></script>
    <script type="text/javascript" src="Js/Index.js"></script>
</body>

</html>
